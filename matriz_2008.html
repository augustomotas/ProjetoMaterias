<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progresso Acadêmico - Matriz 2008</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="cefet2.ico" />
  </head>

  <body class="matriz-page">
    <div id="particles-background" class="particles-container"></div>

    <div id="pageContainer" class="page-container">
      <div class="bttvoltar">
        <button onclick="window.location.href='index.html'" class="voltar-btn">
          Voltar
        </button>
      </div>

      <header>
        <h1>Matriz Curricular de 2008</h1>
        <div id="userInfo"></div>
      </header>

      <main>
        <div class="progress-bar-container">
          <h2>Integralização das Matérias Obrigatórias</h2>
          <div class="progress-bar-bg">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <span id="progressText" class="progress-text">0%</span>
        </div>

        <div class="contagem-container">
          <p>Matérias Concluídas: <span id="materiasConcluidas">0</span></p>
          <p>Matérias Restantes: <span id="materiasRestantes">0</span></p>
        </div>

        <div class="controles">
          <button id="ocultarFeitasBtn">Ocultar Feitas</button>
          <button id="limparSelecaoBtn">Limpar Seleção</button>
        </div>

        <section class="materias-container"></section>

        <div class="endbuttons">
          <div class="quebra-requisito-container">
            <p style="color: black">Quebrar pré-requisito:</p>
            <select id="quebraMateriaSelect">
              <option value="">Selecione uma matéria</option>
            </select>
            <button id="confirmarQuebraBtn">Confirmar</button>
          </div>
          <!--
          <div class="controles">
            <div class="hamburger-icon" id="hamburgerIcon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>-->
        </div>
      </main>
    </div>

    <nav id="hamburgerMenu" class="hamburger-menu">
      <button class="close-btn" id="closeMenuBtn">×</button>
      <button id="baixarProgressoBtn">Baixar Progresso</button>
      <label for="uploadProgressoInput" class="custom-file-upload">
        Fazer Upload do Progresso
      </label>
      <input type="file" id="uploadProgressoInput" accept=".json" />
    </nav>

    <footer>
      <p>Augusto Mota &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        tsParticles.load("particles-background", {
          fpsLimit: 60,
          particles: {
            number: { value: 60, density: { enable: true, value_area: 800 } },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              out_mode: "out",
            },
            color: { value: "#4FD1C5" },
            line_linked: {
              enable: true,
              distance: 150,
              opacity: 0.4,
              width: 1,
              color: { value: "#4FD1C5" },
            },
          },
          detectRetina: true,
        });
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
  </body>
</html>
