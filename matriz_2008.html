<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Progresso Acadêmico - Matriz 2008</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matriz Curricular de 2008</h1>
    </header>

    <main>


        <div class="controles">
            <button onclick="window.location.href='index.html'" class="voltar-btn">Voltar</button>
            <button id="baixarProgressoBtn">Baixar Progresso</button>
            <label for="uploadProgressoInput" class="custom-file-upload">
                Fazer Upload do Progresso
            </label>
            <input type="file" id="uploadProgressoInput" accept=".json" />
            <button id="ocultarFeitasBtn">Ocultar Feitas</button>
        </div>

        <div class="quebra-requisito-container">
            <p>Quebrar pré-requisito:</p>
            <select id="quebraMateriaSelect">
                <option value="">Selecione uma matéria</option>
                </select>
            <button id="confirmarQuebraBtn">Confirmar</button>
        </div>

        <section class="materias-container">
            </section>
                <div class="progress-bar-container">
            <h2>Progresso das Matérias Obrigatórias</h2>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <span id="progressText" class="progress-text">0%</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
