<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progresso Acadêmico</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="index-page">
    <div id="particles-background" class="particles-container"></div>

    <header>
      <h1 id="index">Escolha a Matriz Curricular</h1>
      <div id="userInfo"></div>
    </header>

    <main class="escolha-matriz">
      <a href="#" class="matriz-btn" data-matriz="2008">Matriz de 2008</a>
      <a href="#" class="matriz-btn" data-matriz="2023">Matriz de 2023</a>
    </main>

    <footer>
      <p>Augusto Mota &copy; 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>

    <script>
      // Aguarda o conteúdo da página ser carregado
      window.addEventListener("load", () => {
        // Configuração das partículas (baseada na sua versão dark-mode)
        const particleConfig = {
          fpsLimit: 60,
          particles: {
            number: { value: 60, density: { enable: true, value_area: 800 } },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              out_mode: "out",
              bounce: false,
            },
            color: {
              value: "#4FD1C5", // Cor ciano do seu tema escuro
            },
            line_linked: {
              enable: true,
              distance: 150,
              opacity: 0.4,
              width: 1,
              color: {
                value: "#4FD1C5", // Cor ciano do seu tema escuro
              },
            },
          },
          detectRetina: true,
        };

        // Carrega as partículas no container com o ID "particles-background"
        tsParticles.load("particles-background", particleConfig);
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
  </body>
</html>
